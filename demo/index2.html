<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mẫu 4</title>
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1 class="text-center mt-5 mb-5">Lựa chọn phép tính</h1>
<form action="" name="cal" method="post">
	<div class="form-group row">
		<label for="number1">Number 1</label>
		<input type="number"
		       class="form-control"
		       id="number1"
		       placeholder="Nhập số thứ nhất"
		       name="number1">
	</div>
	<div class="form-group row">
		<label for="number2">Number 2</label>
		<input type="number" class="form-control" id="number2" placeholder="Nhập số thứ hai"  name="number2">
	</div>
	<div class="form-group row">
		<label for="">Calculator</label>
		<select class="form-control" id="calculator" name="cal">
			<option value="">Select calculator</option>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
	</div>
	<div class="form-group row">
		<label for="">Result</label>
		<input type="number" class="form-control" id="result" placeholder="Kết quả" readonly>
	</div>
	<div class="col-auto">
		<button class="btn btn-primary mb-2">Calculate</button>
	</div>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>
<script src="caculate.js">
</script>
</body>
</html>
